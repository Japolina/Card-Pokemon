<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fundocabecalho.svg"
            alt="fundocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="charizard" class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                charizard
                <span>#01</span>
               </h1>
               <p class="card-body-text">
                colecionavél
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fogo.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistência</h3>
                    <img src="./img/castelo.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bônus</h3>
                    <img src="./img/bau.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
